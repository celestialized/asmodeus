mp:
    processes: 4

dataset:
    name: 'perseid'
    variant: 'pickle'

observers:
    maxlight:
        latitude: 48.785
        longitude: 13.505
        altitude: 500
    
integrator:                                                 # Properties of the integrator
    name: 'rk4'                                             # Integrator to be used. Allowed values are 'rk4' and 'euler'.
    fps: 15                                                 # Frames per second.
    spf: 100                                                # Steps per frame. Higher values mean more precise trajectories

meteors:
    count:                      1
    shape:
        dragCoefficient:        0.5                         # 0.47 for a spherical body
        shapeFactor:            1.21                        # 1.21 for a spherical body
    material:
        density:                'cometary'                  # Density profile (see configuration/density.py). Possible values 'cometary', 'asteroid', 'iron', or a number (kg/m3)
        heatTransfer:           0.5                         # Heat transfer coefficient, default 0.5
        ablationHeat:           6000000                     # Specific enthalpy of vaporization, in J/kg
    mass:
        distribution:           'constant'                  # Particle mass distribution. Possible values 'pareto' or a number
        parameters:
            mass:               0.07
    position:
        distribution:           'rectangle'                 # Name of the distribution, currently only 'rectangle'
        parameters:
            south:              49.5036                     # Southern bound, degrees of latitude
            north:              49.5036                     # Northern bound, degrees of latitude
            west:               14.4436                     # Western bound, degrees of longitude
            east:               14.4436                     # Eastern bound, degrees of longitude
            elevation:          170180                      # Initial elevation of meteors, in m
    velocity:
        distribution:           'shower'                    # Currently only 'shower'
        parameters:
            ra:                 46.756                      # Right ascension in degrees
            dec:                59.552                      # Declination in degrees
            speed:              59810                       # Entry speed in m/s
    time:
        begin:                  2012-08-12T22:29:46         # Beginning of the interval, ISO8601
        end:                    2012-08-12T22:29:46         # End of the interval, ISO8601

bias:
    magnitude:
        function:               'sigmoid'                   # Magnitude detection efficiency profile, possible values 'sigmoid' or 'step'. Sigmoid is 1/(1 + exp((m - limit) / omega))
        parameters:
            fillFactor:         1                           # Fill factor, the maximum detection efficiency for m -> -infty
            limit:              -0.1                        # Limiting magnitude m0
            omega:              0.35                        # Width of the function
    angularSpeed:
        function:               'flat'                      # Angular speed detection efficiency profile, possible values 'flat' or 'linear'
        parameters:
            fillFactor:         1
            zero:               1
            slope:              -0.01
    altitude:
        function:               'powersine'                 # Altitude detection efficiency profile, possible values 'step' or 'linear' or 'powersine'
        parameters:
            exponent:           0.25                        # Limit of altitude (sharp cutoff for 'step', zero efficiency for 'linear', 

plot:
    dark:                       False
    streaks:                    True
    seenOnly:                   True
    pixels:                     4000
    sky:
        speed:                  False
        power:                  True
        sighted:                True
        angularSpeed:           True
        mass:                   True
        distance:               False
        elevation:              True

statistics:                                                 # Histograms to be plotted for simulation data
    histograms: 
        altitude:
            min:                0
            max:                90
            bin:                5
            name:               'altitude'
            xunit:              '°'
        azimuth:
            min:                0
            max:                360
            bin:                15
            name:               'azimuth'
            xunit:              '°'
        magnitude:
            min:                -10
            max:                10
            bin:                0.5
            name:               'apparent magnitude'
        angularSpeed:
            min:                0
            max:                40
            bin:                1
            name:               'angular speed'
            xunit:              '°/s'

multifit:                                                   # Exhaustive search of the parameter space
    magnitude:
        repeat:                 1
        function:               'sigmoid'
        parameters:
            limit:
                min:            -1
                max:            1
                step:           0.02
            omega:
                min:            0.02
                max:            0.8
                step:           0.02
    altitude:
        repeat:                 0
        function:               'powersine'
        parameters:
            exponent:
                min:            0.00
                max:            2.0
                step:           0.01
