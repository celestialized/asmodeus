mp:
    processes: 4
dataset:
    name: 'pole'
    variant: 'pickle'
observers:
    northpole:
        latitude: 90
        longitude: 0
        altitude: 0

integrator:
    name: 'rk4'
    inverse_dt: 15
    steps_per_frame: 5

meteors:
    count: 64
    material:
        dragCoef:       0.6                 
        shapeFactor:    1.21                # 1.21 for sphere
        heatTransfer:   0.5
        ablationHeat:   8000000             # J/kg
        density:        'test'
    mass:
        distribution:   'pareto'
        minimum:        0.00001
        scale:          2.7

plot:
    sky: True
